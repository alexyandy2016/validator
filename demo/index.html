<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A basic demo of Validator.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery plugin, form validation, front-end, frontend, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Validator</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Header -->
  <header class="navbar navbar-static-top docs-header" id="top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target="#navbar-collapse" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Validator</a>
      </div>
      <nav class="collapse navbar-collapse" id="navbar-collapse" role="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/fengyuanchen/validator/blob/master/README.md">Docs</a></li>
          <li><a href="https://github.com/fengyuanchen/validator">GitHub</a></li>
          <li><a href="https://fengyuanchen.github.io">More</a></li>
          <li><a href="http://chenfengyuan.com">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Jumbotron -->
  <div class="jumbotron docs-jumbotron">
    <div class="container">
      <h1>Validator</h1>
      <p class="lead">A simple jQuery form validation plugin.</p>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <form role="form">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input class="form-control" id="inputName" name="name" type="text" placeholder="Enter name" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputPhone">Age</label>
        <input class="form-control" id="inputPhone" name="number" type="number" max="100" min="1" placeholder="Enter age" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Enter email address" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="password" type="password" minlength="6" placeholder="Enter password" required>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input name="agreed" type="checkbox" required> Agree to the <a href="javascript:void(0);">User Agreement</a>
          </label>
        </div>
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-default" href="./">Reload</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="docs-footer">
    <div class="container">
      <p class="heart"></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../dist/validator.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
